<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Full Name</label>
        <input type="text">
        <br>
        <label>Age</label>
        <input type="number">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>Gender</label>
        <br>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <br>
        <label>Qualification</label>
        <select>
            <option>Choose</option>
            <option>12th</option>
            <option>Graduation</option>
            <option>Diploma</option>
            <option>Post Graduation</option>
            <option>Others</option>
        </select>
        <br>
        <label>Skills</label>
        <br>
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>Javascript</label>
        <input type="checkbox">
        <label>NodeJS</label>
        <input type="checkbox">
        <label>React</label>
        <input type="checkbox">
        <br>
        <input type="submit" value="Submit Form">
    </form>

    <video width="300px" height="150px" control loop muted>
        <source src="" type="">
    </video>

    <audio>
        <source src="" type="">
    </audio>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/o1HYsdwvFEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
