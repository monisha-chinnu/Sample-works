<html>
    <head>
        <title>Table with Border</title>
        <link rel="stylesheet" href="./table.css">
    </head>
    <body>
        <h1>Mark List</h1>
        <table>
            <tr>
                <th colspan="2">Student</th>
                <th rowspan="2">Mark</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th><text>CSE</text></th>
                <th>ECE</th>
            </tr>
            <tr>
                <td>25</td>
                <td>15</td>
                <td>90</td>
                <td>A</td>
            </tr>
            <tr>
                <td>20</td>
                <td>10</td>
                <td>80</td>
                <td>B</td>
            </tr>
        </table> 
    </body>
</html>
