<html>
    <head>
        <title>List Items</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol style="list-style-type:lower-latin">
            <li>cat</li>
            <li>dog</li>
            <li>rat</li>
        </ol>
        <h1>Unordered List</h1>
        <ul style="list-style-type:square;">
            <li>cat</li>
            <li>dog</li>
            <li>rat</li>
        </ul>
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
          </dl>
    </body>
</html>
